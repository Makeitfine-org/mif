language: java
jdk:
  - openjdk11

before_install:
  - sudo apt-get install jq
  - wget https://github.com/codacy/codacy-coverage-reporter/releases/download/6.0.0/codacy-coverage-reporter-6.0.0-assembly.jar

addons:
  sonarcloud:
    organization: makeitfine-org
    token:
      secure: 

script:
  #mvn clean verify
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean -DskipTests=true, -PskipCheckers org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar -Dsonar.projectKey=Makeitfine-org_mif


cache:
  directories:
    - $HOME/.m2

after_success:
  - java -jar codacy-coverage-reporter-6.0.0-assembly.jar report -l Java -r mainside/target/site/jacoco/jacoco.xml
  - bash <(curl -s https://codecov.io/bash)

notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
