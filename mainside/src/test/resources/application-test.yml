security:
  ignored:  /**

spring:
  datasource:
    url: jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    data-username: sa
    data-password:
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
          ddl-auto: create-drop
    properties:
          hibernate:
            dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

