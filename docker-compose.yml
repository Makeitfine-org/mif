version: '2.0'

services:

  mysql:
    image: mysql
    container_name: mys
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassdocker
      MYSQL_DATABASE: makeitfinemysqldocker
      MYSQL_USER: makeitfineuser
      MYSQL_PASSWORD: makeitfinepass
    networks:
      mifnet_back:
        ipv4_address: 172.16.238.2
    ports:
      - 3311:3306

  java8_maven:
    depends_on:
      - mysql
    image: stingion/practice:j8m_repos # docker with saved .m2/repositories
    container_name: j8m
    environment:
      docker_env: "true"
      indebug: "false"
    networks:
      mifnet_back:
        ipv4_address: 172.16.238.3
    ports:
      - 8085:8080
      - 5010:5005
    volumes:
      - .:/data/original
    command: # 3 lines (before 'cd mainside' can be deleted for fast dev)
      - /bin/sh
      - -c
      - |
          cd /data
          echo 'tail -f /data/log.txt' >> output.sh
          cp -R /data/original /data/makeitfine
          cd makeitfine
          mvn clean  > /data/log.txt
          mvn process-resources flyway:clean flyway:migrate -pl mainside >> /data/log.txt
          mvn clean verify >> /data/log.txt
          cd mainside
          mvn spring-boot:run >> /data/log.txt
    stdin_open: true
    tty: true

networks:
  mifnet_back:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.16.238.0/24
        gateway: 172.16.238.1
